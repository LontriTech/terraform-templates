name: Auto Catalog Update

on:  
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

jobs:
  auto-catalog-update:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}
    
    - name: Look for new repositories
      uses: octokit/request-action@v2.x
      id: get_org_repos
      with:
        route: GET /orgs/{org}/repos
        org: fr-platform
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
    - name: Add Git Submodules
      run: "echo org repos: ${{ steps.get_latest_release.get_org_repos.data }}"

